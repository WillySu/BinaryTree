<!doctype html>
<html>
  <head>
    <title>Binary Tree</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="controlPopup">
      <div class="row">
        New node
        <input id="addValueInput" type="number" />
        <input id="addBtn" type="button" value="Add" />
      </div>
      <div class="row">
        Extract existing node
        <select id="extractSelect" />
        <input id="extractBtn" type="button" value="Extract" />
      </div>
    </div>
  </body>
</html>
